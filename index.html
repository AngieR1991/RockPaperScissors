<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title> 
    <link rel="stylesheet" href="./style.css">
  
</head>


<body>

    <div class="titleImage">
        <img src="./images/title.jpg" height=auto width="500px" alt="Title">
    </div>


    <h1 id="winPrompt">Want to play? Beat the computer 5 times to win!</h1>

    <h2 id="descriptionPrompt">Click an option to start the game</h2>


    <div class="resultsContainer">
        <div class="playerResult">
            <img id="playerImage" src="./images/introImage.jpg" height=auto width="300px" alt="player">
            <h2 id="playerScore">Player: 0</h2>
        </div>
        <div class="computerResult">
            <img id="computerImage" src="./images/introImage.jpg" height=auto width="300px" alt="computer">
            <h2 id="computerScore">Computer: 0</h2>
        </div>
    </div>


    <div class="optionContainer">
        <button id="rock"><img src="./images/rock.jpg" height=auto width="300px" alt="rock"></button>
        <button id="paper"><img class="option paper" src="./images/paper.jpg" height=auto width="300px" alt="paper"></button>
        <button id="scissors"><img class="option scissors" src="./images/scissors.jpg" height=auto width="300px" alt="scissors"></button>
    </div>

    <script src="main.js"></script>

    <footer>Created by Angie :]</footer>
</body>
</html>
